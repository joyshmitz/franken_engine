name: Adversarial Fuzz Targets

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  fuzz-adversarial:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      RUSTUP_TOOLCHAIN: nightly
      FUZZ_TIME_SECONDS: "60"
      FUZZ_RSS_LIMIT_MB: "2048"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: adversarial-fuzz-targets

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Run deterministic corpus regression + fuzz smoke
        run: ./scripts/run_fuzz_adversarial_targets.sh ci

      - name: Upload fuzz artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-adversarial
          path: artifacts/fuzz_adversarial/
